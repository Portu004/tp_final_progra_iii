<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech</title>
    <link rel="stylesheet" href="css/crear.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ver</a></li>
                <li><a href="consultar.html">Consultar id</a></li>
                <li><a href="crear.html">Crear</a></li>
                <li><a href="modificar.html">Modificar</a></li>
                <li><a href="eliminar.html">Eliminar</a></li>
            </ul>
</nav>
    </header>
    <main>
        <h1>Crear producto</h1>
        <hr>
        <form id="altaProducts-form">

            <label for="nameProd">Nombre</label>
            <input type="text" name="name" id="nameProd" required>

            <label for="imageProd">Url imagen</label>
            <input type="text" name="image" id="imageProd" required>

            <label for="typeProd">Categoria</label>
            <select name="type" id="typeProd" required>
                <option value="CEL">Celular</option>
                <option value="AUR">Auricular</option>
                <option value="CAR">Cargador</option>
            </select>

            <label for="priceProd">Precio</label>
            <input type="number" name="price" id="priceProd" required>

            <br>
            <input type="submit" value="Crear producto">
        </form>

        <div id="contenedor-productos"></div>
    </main>

    <script>
        let contenedorProductos = document.getElementById("contenedor-productos");
        let altaProductsForm = document.getElementById("altaProducts-form");
        let url = "http://localhost:3000/api/products";


        altaProductsForm.addEventListener("submit", async (event) => {

            event.preventDefault(); 

            
            let formData = new FormData(event.target);
            console.log(formData);
            
            let data = Object.fromEntries(formData.entries()); 
            console.log(data); 

            
            try {
                
                
                let response = await fetch(url, { 
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }); 

                if (response.ok) {
                    console.log(response);
                    let result = await response.json();
                    console.log(result.message);
                    alert("Producto creado con exito");
                }


            } catch(error) {
                console.error("Error al enviar los datos: ", error);
                alert("Error al procesar la solicitud");
            }


        });
    </script>
</body>
</html>
