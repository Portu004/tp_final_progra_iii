<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ver</a></li>
                <li><a href="consultar.html">Consultar id</a></li>
                <li><a href="crear.html">Crear</a></li>
                <li><a href="modificar.html">Modificar</a></li>
                <li><a href="eliminar.html">Eliminar</a></li>
            </ul>
</nav>
    </header>
    <main>
        <h1>Eliminar producto por id</h1>
        <hr>

        <form id="getProduct-form">
            <label for="idProd">Id del producto</label>
            <input type="number" name="idProd" id="idProd" required>

            <input type="submit" value="Consultar producto">
        </form>

        <div id="contenedor-productos">
            <ul id="lista-productos"></ul>
        </div>
    </main>

    <script>
        let getProduct_form = document.getElementById("getProduct-form");
        let listaProductos = document.getElementById("lista-productos");
        let url = "http://localhost:3000/products";
        

        getProduct_form.addEventListener("submit", async (event) => {

            event.preventDefault(); 

            console.log("Formulario no enviado");
            console.log(event.target);

            let formData = new FormData(event.target);
            console.log(formData); 
            
            
            let data = Object.fromEntries(formData.entries());
            console.log(data); // Object { idProd: "3" }
            
            let idProd = data.idProd;
            console.log(idProd); // 3

            console.log(`Extraido valor numerico del formulario en la variable idProd, que vale ${idProd}`)
            
            
            try {
                console.log(`Haciendo peticion GET a la url: ${url}/${idProd}`)
                
                let respuesta = await fetch(`http://localhost:3300/products/${idProd}`);

                let datos = await respuesta.json();

                console.log(datos); 
                console.log(datos.payload); 
                console.log(datos.payload[0]); 

                let producto = datos.payload[0];
                console.table(producto);

                let htmlProducto = `
                    <li class="li-listados">
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <p>Id: ${producto.id} / Nombre: ${producto.nombre} / <strong>Precio: ${producto.precio}</strong></p>
                    </li>
                    <li class="li-botonera">
                        <input type="button" id="deleteProduct_button" value="Eliminar producto">
                    </li>
                `;

                
                listaProductos.innerHTML = htmlProducto;


                
                let deleteProduct_button = document.getElementById("deleteProduct_button");

                deleteProduct_button.addEventListener("click", event => {

                    event.stopPropagation(); 

                    let confirmacion = confirm("Queres eliminar este producto?");

                    if(!confirmacion) {
                        alert("Eliminacion cancelada");

                    } else {
                        eliminarProducto(idProd);
                    }
                });

                async function eliminarProducto(id) {
                    console.log(id); 

                    try {
                        let response = await fetch(`http://localhost:3300/products/${id}`, {
                            method: "DELETE"
                        });

                        let result = await response.json();

                        if(response.ok) {
                            alert(result.message);

                            
                            listaProductos.innerHTML = "";
                        }

                    } catch(error) {
                        console.error("Error en la solicitud DELETE: ", error);
                        alert("Ocurrio un error al eliminar un producto");
                    }
                }
                
            } catch (error) {
                console.log(error);
            }
            
        });

    </script>
</body>
</html>
